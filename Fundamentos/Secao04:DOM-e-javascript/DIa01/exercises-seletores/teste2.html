<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" >Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" >Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
/* 
    let novaClass = document.querySelectorAll('p');
        novaClass.createAttribute('class', 'paragrafo'); */
  
    const novaClass = document.querySelectorAll('p');
      for( let index = 0; index < novaClass.length; index += 1) {
        novaClass[index].setAttribute('class', 'paragrafo');
      }
      
      const paragrapho = document.getElementsByClassName("paragrafo");
      paragrapho[0].style.color = "pink";

      const subTitulo = document.getElementsByTagName("h4");
      subTitulo[0].style.color ="blue";
      
    </script>
  </body>
</html>
